<div class="container">
  <h2>Hive Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="hive.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Hive Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="hive.name"
        name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Hive Name is required.</div>
        <div *ngIf="name.errors.minlength">Hive Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group" *ngIf='existed'>
      <label for="lastUpdated" id="lastUpdatedLabel">Last Update</label>
      <input type="text" class="form-control" id="lastUpdated" aria-describedby="lastUpdatedLabel" required [(ngModel)]="hive.lastUpdated"
        name="lastUpdated" #lastUpdated="ngModel" readonly>
    </div>
    <div class="form-group">
    <label for="codeLabel">Hive Code</label>
    <input type="text" class="form-control" id="codeLabel" aria-describedby="codeLabel" minlength="5" maxlength="5" [(ngModel)]="hive.code" name="code"
           #name="ngModel">
  </div>
    <div class="form-group">
      <label for="addressLabel">Hive Address</label>
      <input type="text" class="form-control" id="addressLabel" aria-describedby="addressLabel" maxlength="300" [(ngModel)]="hive.address" name="address"
             #name="ngModel">
    </div>
  </form>
  <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">

    <div class="btn-group mr-2" role="group" aria-label="Route group">
       <button class="btn" (click)="navigateToHives()">Back</button>
    </div>

    <div class="btn-group mr-2" role="group" aria-label="Save group">
      <button class="btn" (click)="onSubmit()">Save</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!hive.isDeleted" (click)="onDelete()">
        <button class="btn btn-danger">Delete</button>
    </div>

    <div class="btn-group mr-2" role="group" aria-label="Restore group" *ngIf="hive.isDeleted" (click)="onUndelete()">
          <button class="btn btn-danger" >Undelete</button>
    </div>

    <div class="btn-group mr-2" role="group" aria-label="Purge group">
       <button class="btn" (click)="onPurge()">Purge</button>
    </div>

  </span>

</div>
